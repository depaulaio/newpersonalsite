<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>depaula.io</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Link alternativo do Font Awesome -->
    <style>
      .bg-image {
        background-image: url('img/background.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh; /* 100% da altura da viewport */
      }
      .cursor {
        display: inline-block;
        width: 10px;
        height: 20px;
        background-color: white; /* Cor do cursor */
        margin-left: 5px;
        animation: blink 0.7s step-end infinite;
      }
      @keyframes blink {
        0%,
        100% {
          background-color: transparent;
        }
        50% {
          background-color: white;
        }
      }
      .navbar {
        background-color: #000; /* Cor preta */
      }
      .dropdown-menu {
        background-color: #000; /* Cor do fundo do dropdown */
      }
      .dropdown-item {
        color: white; /* Cor do texto das opções do dropdown */
      }
      .dropdown-item:hover {
        background-color: #444; /* Cor de fundo ao passar o mouse */
      }
      .menu-icon {
        color: white; /* Cor do ícone do menu */
        font-size: 2cm; /* Ajuste o tamanho do ícone aqui */
      }
      .social-icons a {
        color: white; /* Cor dos ícones de redes sociais */
        font-size: 2rem; /* Tamanho dos ícones de redes sociais */
        margin: 0 10px; /* Espaçamento entre os ícones */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="Logo" style="height: 120px" />
          <!-- Substitua pelo caminho da sua logo -->
        </a>

        <div class="social-icons mx-auto">
          <a href="https://github.com" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://linkedin.com" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://wa.me" target="_blank"
            ><i class="fab fa-whatsapp"></i
          ></a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <!-- Menu -->
                <i class="fas fa-bars" menu-icon fa-3x></i>
                <!-- Ícone de menu (hambúrguer) -->
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item" href="#">Ação 1</a>
                <a class="dropdown-item" href="#">Ação 2</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Outra ação</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="bg-image d-flex justify-content-center align-items-center"
      style="padding-top: 70px"
    >
      <h1 class="text-white text-center">
        <!-- Adicionando a classe text-center -->
        <span id="typed-text"></span>
        <span class="cursor"></span>
      </h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const text = 'DevOps...\n This is my world!' // Adicionando um \n para quebra de linha
      let index = 0
      const speed = 150 // Velocidade da digitação em milissegundos
      const delay = 2000 // Atraso antes de reiniciar a digitação (em milissegundos)

      function type() {
        if (index < text.length) {
          // Verifica se o caractere atual é uma quebra de linha
          if (text.charAt(index) === '\n') {
            document.getElementById('typed-text').innerHTML += '<br>' // Adiciona uma quebra de linha
          } else {
            document.getElementById('typed-text').innerHTML +=
              text.charAt(index) // Adiciona o caractere
          }
          index++
          setTimeout(type, speed)
        } else {
          // Aguarda o atraso e reinicia a digitação
          setTimeout(() => {
            document.getElementById('typed-text').innerHTML = '' // Limpa o texto
            index = 0 // Reinicia o índice
            type() // Reinicia o efeito de digitação
          }, delay)
        }
      }

      // Iniciar o efeito de digitação
      type()
    </script>
  </body>
</html>
